  description: 'Apprenez-en davantage sur les fonctionnalités, la technologie et le déploiement de la mise en réseau SDN (Software Defined Networking).'
  text: 'La mise en réseau SDN (Software Defined Networking) vous permet de gérer dynamiquement votre réseau de centre de données afin de répondre aux exigences de la charge de travail et des applications. Les stratégies de réseau peuvent être implémentées de façon cohérente à grande échelle, même lorsque vous déployez de nouvelles charges de travail ou déplacez des charges de travail sur des réseaux virtuels ou physiques.'
