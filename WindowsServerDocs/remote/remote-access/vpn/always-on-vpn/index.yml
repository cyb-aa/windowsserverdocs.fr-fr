  title: Accès à distance avec VPN Toujours actif (AlwaysOn)
  description: 'Apprenez-en davantage sur les fonctionnalités, la technologie et le déploiement de VPN Toujours actif (AlwaysOn).'
  text: 'VPN Toujours actif (AlwaysOn) fournit une solution unique et cohérente pour un accès à distance à tous vos appareils connectés, même les appareils personnels. Avec VPN Toujours actif (AlwaysOn), le type de connexion ne doit pas nécessairement être exclusivement utilisateur ou appareil, mais peut être une combinaison des deux. Par exemple, vous pouvez activer l''authentification de l’appareil pour la gestion d’appareils à distance, puis activer l''authentification utilisateur pour la connectivité aux sites et services internes de la société.'
  keywords: 'Windows 10, Windows Server, Windows Server 2016, accès à distance, VPN'
  ms.localizationpriority: high
  author: eross-msft
  ms.author: lizross
  ms.date: 11/05/2018
  ms.topic: article
  ms.devlang: na
